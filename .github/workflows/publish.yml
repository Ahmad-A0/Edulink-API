name: 'ðŸš€ release'

on:
  workflow_dispatch:
    branches:
      - master

  release:
    types: [published]

jobs:
  release:
    name: ðŸš€ release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v2

      - name: ðŸŸ¢ node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: ðŸš€ publish
        run: |
          npm i
          npm run release-prep
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: debug
        run: |
          echo "ðŸ‘¾ debug info"
          ls -a
          node -v
          npm -v
